version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: chatapp
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    ports:
      - '5001:5001'
    environment:
      - PORT=5001
      - JWT_SECRET=your_secret_key
      - MONGO_URI=mongodb://root:example@mongo:27017/chatapp?authSource=admin
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
    depends_on:
      - backend

  test-runner:
    build: ./testing
    container_name: test-runner
    restart: unless-stopped
    depends_on:
      - frontend
    command: npm run test

volumes:
  mongo-data:
